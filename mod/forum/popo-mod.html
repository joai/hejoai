<!DOCTYPE HTML>

<head>

<body>
	<!--=S popo-mod -->
	<div class="popo-mod" style="top:50px;left:50px;">
		<p class="popo-rim"></p>
		<div class="popo-bd">默认箭头向下<br />文字颜色#666，宽200px，高度自适应</div>
		<p class="popo-rim"></p>
		<p class="popo-aw"></p>
		<a href="javascript:;" class="close">关闭</a>
	</div>
	<!--=E popo-mod -->

	<!--=S popo-mod -->
	<div class="popo-mod popo-up" style="top:50px;left:350px;">

	<!--=E popo-mod -->

		<p class="popo-rim"></p>

	</div>

	<div class="popo-mod popo-right" style="top:150px;left:350px;">

		<p class="popo-rim"></p>

	</div>

</html>
