    $('.struct-mod .struct-hd').click(function(){
            var $this = $(this),
                $structMod = $this.parent('.struct-mod'),
                $structBd = $structMod.find('.struct-bd');
            if($structMod.hasClass('struct-hide'))
            $structBd.slideDown(500,function(){
                    $structMod.removeClass('struct-hide');
                }) 
            else{
                $structBd.height($structBd.height()); // fix slideUp jump problem
                $structBd.slideUp(500,function(){
                        $structMod.addClass('struct-hide');
                        })
            }
    

            })
