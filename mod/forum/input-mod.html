<!DOCTYPE html>
<html >
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=gb2312"/>
	<title>表单</title>
	<meta name="keywords" content=""/>
	<meta name="description" content=""/>
	<link rel="stylesheet" type="text/css" href="http://i3.sbsnew.com/trunk/css/forum/default/common.css"/>	
	<style type="text/css">

		.input-mod td{padding:10px;}
		.input-mod .type{
			font:700 16px "microsoft yahei";
			text-align:right;
		}
		.type-list li{
			margin-bottom:10px;
		}
	</style>
	</head>
	<body>
		<table class="input-mod">
			<tr>
				<td class="type">输入框: </td>
				<td>
					<ul class="type-list">
						<li>
							<input type="text" class="txt txt-large"/>
							<span>一级输入框(高度30px, 文字14px)</span>
						</li>
						<li>
							<input type="text" class="txt txt-middle"/>
							<span>二级级输入框(高度26px, 文字14px)</span>
						</li>
						<li>
							<input type="text" class="txt"/>
							<span>三级输入框(默认)(高度22px, 文字12px)</span>
						</li>
					</ul>
				</td>
			</tr>
			<tr>
				<td class="type">多行文本框: </td>
				<td>
					<textarea class="txtarea" name="" id="" cols="30" rows="3"></textarea>
				</td>
			</tr>
			<tr>
				<td class="type">表单信息错误: </td>
				<td>
					<input type="text" class="txt error" />
				</td>
			</tr>
		</table>

	</body>
	</html>
