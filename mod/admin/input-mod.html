		.input-mod td {
			padding: 10px;
		}
		.input-mod .type {
			font: 700 16px "microsoft yahei";

		}

<body>
	<!--=S input-mod -->
	<table class="input-mod">
		<tr>
			<td class="type">输入框: </td>

				<input type="text" class="txt"/>
			</td>
		</tr>
		<tr>
			<td class="type">多行文本框: </td>
			<td>
				<textarea class="txt" name="" id="" cols="30" rows="3"></textarea>
			</td>

		<tr>
			<td class="type">表单信息错误: </td>
			<td>
				<input type="text" class="txt error_txt" />
			</td>
		</tr>
	</table>
