	<p class="uinfo-mod-data"><a href="" class="left co"><em>36382</em>粉丝</a><a href="" class="left"><em>36331</em>关注</a><a href=""><em>224</em>帖子</a></p>
	<p class="color6">金币：4648 </p>

	<a href="javascript:;" class="uinfo-mod-concern JHisAttention" id="add_attention_22510867" userId="22510867" style="display:none"><span>关注TA</span></a>
</div>
<!--=E uinfo-mod -->

<script type="text/javascript">
	var AM_Config = {
		baseUrl: "http://i3.sbsnew.com/trunk/js/forum"
	};
</script>
<script type="text/javascript" src="http://i3.sbsnew.com/trunk/js/forum/AM.js"></script>
<script type="text/javascript">
       AM.ready('home', function(){
           $(".JHisAttention").click(function(){
               var uid = $(this).attr("userId");
               if($(this).hasClass("uinfo-mod-concern") || $(this).hasClass("icon-follow")){
                    AttentionAct.attention({uids:[uid],callback:function(res){
                        if(res.success){
                                $("#add_attention_"+uid).hide();
                                $("#remove_attention_"+uid).show();
                                AttentionAct.changeGroup(res.data);
                        }
                    }
                    });
               }else{
                    AttentionAct.cancelAttention({uid:uid,callback:function(res){
                        if(res.success){
                                $("#remove_attention_"+uid).hide();
                                $("#add_attention_"+uid).show();
                                App.tips({type: "right", message:"取消关注成功", autoclose:3,redirectUrl:location.href});
                        }
                    }
                    })
               }
           });
            AttentionStatus.check('13709653','http://jinhua.19lou.com/user/attention/check')
            //关注TA
            $(".JFollowOpt").click(function(){
                var uid = $(this).attr("userId");
                AttentionAct.attention({uids:[uid]});
            })
       });
    </script>

</body>
</html>
