<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
<meta charset="gb2312">
<title>form-mod</title>
<link rel="stylesheet" type="text/css" href="http://i3.sbsnew.com/trunk/css/forum/default/common.css" />
<link rel="stylesheet" type="text/css" href="http://i3.sbsnew.com/trunk/css/home/default/style.css" />
</head>

<body>
	
	<!--=S form-mod -->
	<table class="form-mod tar">
		<tbody>
			<tr>
				<th>用户名:</th><td>19ued</td>
			</tr>
			<tr class="email">
				<th>E-mail:</th><td>mahoe.gao@gmail.com <span class="c_defaultValue">已绑定</span></td>
			</tr>
			<tr class="gender">
				<th>性别:</th><td><label><input type="radio" name="sex"/>女</label><label><input type="radio" name="sex"/>男</label></td>
			</tr>
			<tr class="birthday">
				<th>生日:</th><td><label><select name="year" class="year"></select>年</label><label><select name="month" class="month"></select>月</label><label><select name="day" class="day"></select>日</label></td>
			</tr>
			<tr>
				<th>星座:</th><td>射手座</td>
			</tr>
			<tr >
				<th>人生阶段:</th><td><select class="phases" name="phases"></select></td>
			</tr>
			<tr class="city">
				<th>现所在城市:</th><td><select class="province" name="province"></select><select name="city"></select><select name="area"></select><input class="other inp_txt" type="text" /></td>
			</tr>
			<tr class="hometown">
				<th>家乡:</th><td><select class="province"  name="province"></select><select name="city"></select><select name="area"></select></td>
			</tr>
			<tr>
				<th>社区签名:</th><td><textarea name="sign" cols="30" rows="10" class="inp_atxt c_defaultValue sign">你可以输入100个汉字的内容</textarea></td>
			</tr>
		</tbody>
	</table>
	<!--=S form-mod -->
	
</body>
</html>
